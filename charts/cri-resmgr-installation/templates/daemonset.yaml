apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cri-resmgr-installation
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cri-resmgr-installation
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cri-resmgr-installation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cri-resmgr-installation
    spec:
      hostPID: true
      hostIPC: true
      containers:
      - name: container-runtime-cri-resmgr
        image: {{ include "image" . }}
        command: ["/scripts/install-cri-resmgr.sh"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-volume
          mountPath: /var/host
        - name: cri-resmgr-installation-script
          mountPath: /scripts
        {{- if .Values.image.imageVectorOverwrite }}
        - name: imagevector-overwrite
          mountPath: /charts_overwrite/
          readOnly: true
        {{- end }}
        livenessProbe:
          exec:
            command: ["chroot", "/var/host", "bash", "-c", "systemctl status cri-resource-manager"]
          failureThreshold: 1
          initialDelaySeconds: 10
      volumes:
      - name: host-volume
        hostPath:
          path: /
      - name: cri-resmgr-installation-script
        configMap:
          name: cri-resmgr-installation-script
          defaultMode: 0744
      {{- if .Values.image.imageVectorOverwrite }}
      - name: imagevector-overwrite
        configMap:
          name: gardener-extension-cri-resmgr-installation-imagevector-overwrite
          defaultMode: 420
      {{- end }}
