name: go-build
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -timeout=5m -race -coverprofile=c.out ./...
